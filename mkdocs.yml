theme:
  name: material
  # palette:
  #   - scheme: default
  #     primary: purple
  #     accent: orange

  palette:
    # Light mode
    - scheme: default
      primary: teal
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: teal
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


  features:
    - navigation.tabs
    - navigation.sections
    # - navigation.expand
    # - navigation.path
    - search.suggest
    - search.highlight
    - content.code.copy # adds a copy button to code blocks
    # - toc.integrate
    # - navigation.top
    # - content.action.edit # adds an "Edit on GitHub" link
    - content.code.annotate


