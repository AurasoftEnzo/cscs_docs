markdown_extensions:
  - pymdownx.details
  - pymdownx.highlight: # Highlight.js integration
      use_pygments: true # Use Pygments for syntax highlighting
      anchor_linenums: true # Adds anchor links to line numbers
      linenums: true # Enable line numbers
  - pymdownx.critic: # Critic markup support
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji: # Emoji support
      emoji_index: !!python/name:materialx.emoji.twemoji # Use Twemoji for emoji rendering
      emoji_generator: !!python/name:materialx.emoji.to_svg # Render emojis as SVGs

  - pymdownx.caret: # Superscript and subscript support
  - pymdownx.keys: # Keyboard key styling
  - pymdownx.inlinehilite: # Inline code highlighting
  - pymdownx.snippets: # Snippet inclusion
  - admonition: # For note/warning blocks
  - toc:
      permalink: true
      toc_depth: 1-4
  - pymdownx.details: # Details/summary support
  - pymdownx.tabbed:
      alternate_style: true


plugins:
  - search
  - awesome-pages

